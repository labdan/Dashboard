<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Productivity Dashboard</title>

  <!-- FontAwesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <!-- Clock -->
      <div class="time-date">
        <div class="time-display" id="time">00:00:00</div>
        <div class="date-display" id="date">Monday, January 1, 2023</div>
      </div>

      <!-- Search -->
      <div class="search-area">
        <div class="inspirational-quote" id="quote">
          "The only way to do great work is to love what you do." - Steve Jobs
        </div>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            id="search-input"
            placeholder="Search the web..."
          />
          <div class="search-engines" id="search-engines">
            <i class="search-engine-icon fab fa-google active" data-engine="google" title="Google"></i>
            <i class="search-engine-icon fas fa-duck" data-engine="duckduckgo" title="DuckDuckGo"></i>
            <i class="search-engine-icon fas fa-shield-halved" data-engine="brave" title="Brave Search"></i>
            <i class="search-engine-icon fab fa-microsoft" data-engine="bing" title="Bing"></i>
            <i class="search-engine-icon fab fa-yahoo" data-engine="yahoo" title="Yahoo"></i>
          </div>
          <button class="search-btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Weather -->
      <div class="weather-widget" id="weather">
        <!-- The weather icon is now the background -->
        <div class="weather-icon-bg" id="weather-icon-bg">
            <img src="weather_icons/clear-day.svg" alt="Weather background icon" />
        </div>
        <div class="weather-content">
          <div class="weather-temperature">--°C</div>
          <div class="weather-description">Loading...</div>
          <div class="weather-location">
            <i class="fas fa-map-marker-alt"></i> Berlin Halensee
          </div>
        </div>
      </div>
    </header>

    <!-- Quick Links Bar -->
    <div class="quick-links-bar">
      <div class="quick-links" id="quick-links"></div>
    </div>

    <div class="dashboard-grid">
      <!-- To-Do List Widget -->
      <div class="widget widget-3">
        <h2 class="card-title">To-Do List</h2>
        <form class="todo-form" id="todo-form">
          <input
            type="text"
            class="todo-input"
            id="todo-input"
            placeholder="Add a new task..."
          />
          <button type="submit" class="add-btn">Add</button>
        </form>
        <ul class="todo-list" id="todo-list"></ul>
      </div>

      <!-- Stock News Widget -->
      <div class="widget widget-6">
        <h2 class="card-title">
          Stock Market News
          <button class="refresh-btn" id="refresh-news">
            <i class="fas fa-sync-alt"></i>
          </button>
        </h2>
        <div class="news-container" id="news-container"></div>
      </div>

      <!-- Stock Watchlist Widget -->
      <div class="widget widget-4">
        <h2 class="card-title">
          Stocks Watchlist
          <button class="refresh-btn" id="refresh-stocks">
            <i class="fas fa-sync-alt"></i>
          </button>
        </h2>
        <div class="watchlist-container" id="watchlist-container"></div>
      </div>

      <!-- Calendar Widget -->
      <div class="widget widget-4">
        <h2 class="card-title">Google Calendar</h2>
        <div class="calendar-container" id="calendar-container"></div>
      </div>
    </div>

    <footer>
      <p>Productivity Dashboard © 2023 | Stay motivated and productive!</p>
    </footer>
  </div>

  <!-- External JS -->
  <script src="app.js"></script>
</body>
</html>
