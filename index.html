<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --danger-color: #dc3545;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
        }

        .time-date {
            flex: 1;
            min-width: 200px;
        }

        .time-display {
            font-size: 2.8rem;
            font-weight: 300;
            background: linear-gradient(135deg, var(--primary-color), #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .date-display {
            font-size: 1.3rem;
            color: var(--secondary-color);
            margin-top: 8px;
        }

        .weather-widget {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            text-align: center;
            min-width: 180px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weather-temperature {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .weather-description {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .weather-location {
            font-size: 0.9rem;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .weather-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
        }

        .weather-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Search Area Styles */
        .search-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 2;
            min-width: 300px;
            max-width: 600px;
        }

        .inspirational-quote {
            font-style: italic;
            text-align: center;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-size: 1.1rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            transition: opacity 1s ease;
            width: 100%;
            justify-content: center;
        }

        .search-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: var(--shadow);
            position: relative;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            outline: none;
            font-size: 1rem;
            padding-right: 50px;
        }

        .search-engines {
            display: flex;
            align-items: center;
            position: absolute;
            right: 50px;
            top: 0;
            height: 100%;
            background: linear-gradient(to left, white 20%, rgba(255,255,255,0.8) 70%, transparent);
            padding: 0 10px;
        }

        .search-engine-icon {
            margin: 0 5px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            font-size: 16px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            padding: 3px;
        }

        .search-engine-icon:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .search-engine-icon.active {
            opacity: 1;
            transform: scale(1.2);
            color: var(--primary-color);
            background-color: #f0f5ff;
        }

        .search-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary-color), #3a5f90);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #3a5f90, var(--primary-color));
        }

        /* Quick Links Bar */
        .quick-links-bar {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: center;
        }

        .quick-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .link-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.3s ease;
            padding: 10px;
            border-radius: 50%;
        }

        .link-item:hover {
            transform: translateY(-5px);
            background-color: #f9f9f9;
        }

        .link-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }

        .link-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        .link-name {
            font-size: 0.8rem;
            text-align: center;
            font-weight: 500;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .widget {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .widget:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .widget-3 {
            grid-column: span 3;
        }

        .widget-4 {
            grid-column: span 4;
        }

        .widget-6 {
            grid-column: span 6;
        }

        .widget-8 {
            grid-column: span 8;
        }

        .widget-12 {
            grid-column: span 12;
        }

        .card-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-color);
        }

        .refresh-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #f0f5ff;
            transform: rotate(180deg);
        }

        .todo-form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        .todo-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.2);
        }

        .add-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary-color), #3a5f90);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background: linear-gradient(135deg, #3a5f90, var(--primary-color));
            transform: translateY(-2px);
        }

        .todo-list {
            list-style-type: none;
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-text {
            flex: 1;
            margin-left: 15px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        .todo-completed {
            text-decoration: line-through;
            color: var(--secondary-color);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1.3rem;
            opacity: 0.7;
            transition: all 0.3s ease;
            padding: 5px;
        }

        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Stock News Styles */
        .news-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .news-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.05rem;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        .news-title:hover {
            color: var(--primary-color);
        }

        .news-date {
            font-size: 0.85rem;
            color: var(--secondary-color);
        }

        /* Stock Watchlist Styles */
        .watchlist-container {
            max-height: 350px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .stock-item:hover {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .stock-item:last-child {
            border-bottom: none;
        }

        .stock-info {
            display: flex;
            flex-direction: column;
        }

        .stock-symbol {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .stock-name {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-top: 3px;
        }

        .stock-price {
            font-weight: bold;
            text-align: right;
            font-size: 1.1rem;
        }

        .stock-change {
            font-size: 0.85rem;
            text-align: right;
            margin-top: 3px;
        }

        .positive {
            color: var(--success-color);
        }

        .negative {
            color: var(--danger-color);
        }

        /* Calendar Styles */
        .calendar-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            gap: 10px;
        }

        .calendar-nav-btn {
            background: #f0f5ff;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1.2rem;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .calendar-nav-btn:hover {
            background: #e0ebff;
            transform: scale(1.1);
        }

        .calendar-month {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .calendar-day {
            text-align: center;
            padding: 10px 5px;
            font-size: 0.9rem;
        }

        .calendar-weekday {
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .calendar-date {
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .calendar-date:hover {
            background-color: #f0f5ff;
        }

        .current-date {
            background: linear-gradient(135deg, var(--primary-color), #3a5f90);
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .has-event {
            position: relative;
        }

        .has-event::after {
            content: "";
            position: absolute;
            bottom: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 5px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }

        .calendar-events {
            margin-top: 20px;
        }

        .event-item {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .event-item:hover {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-time {
            font-size: 0.85rem;
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .event-title {
            font-weight: 500;
            font-size: 1.05rem;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--secondary-color);
            font-size: 0.95rem;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .widget-3, .widget-4, .widget-6, .widget-8, .widget-12 {
                grid-column: span 6;
            }
        }

        @media (max-width: 900px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .search-area {
                order: 3;
                width: 100%;
                margin: 15px 0;
            }
            
            .time-date, .weather-widget {
                width: 100%;
                max-width: none;
            }
            
            .quick-links {
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .widget-3, .widget-4, .widget-6, .widget-8, .widget-12 {
                grid-column: span 1;
            }
            
            .search-container {
                flex-direction: column;
                border-radius: var(--border-radius);
            }
            
            .search-engines {
                position: static;
                justify-content: center;
                padding: 10px;
                background: transparent;
            }
            
            .search-input {
                border-radius: var(--border-radius) var(--border-radius) 0 0;
            }
            
            .search-btn {
                border-radius: 0 0 var(--border-radius) var(--border-radius);
                width: 100%;
            }
            
            .quick-links {
                gap: 10px;
            }
            
            .link-item {
                padding: 5px;
            }
            
            .link-icon {
                width: 40px;
                height: 40px;
            }
            
            .link-icon img {
                width: 20px;
                height: 20px;
            }
            
            .link-name {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="time-date">
                <div class="time-display" id="time">00:00:00</div>
                <div class="date-display" id="date">Monday, January 1, 2023</div>
            </div>

            <div class="search-area">
                <div class="inspirational-quote" id="quote">"The only way to do great work is to love what you do." - Steve Jobs</div>
                <div class="search-container">
                    <input type="text" class="search-input" id="search-input" placeholder="Search the web...">
                    <div class="search-engines" id="search-engines">
                        <i class="search-engine-icon fab fa-google active" data-engine="google" title="Google"></i>
                        <i class="search-engine-icon fab fa-duckduckgo" data-engine="duckduckgo" title="DuckDuckGo"></i>
                        <i class="search-engine-icon fas fa-shield-alt" data-engine="brave" title="Brave Search"></i>
                        <i class="search-engine-icon fab fa-microsoft" data-engine="bing" title="Bing"></i>
                        <i class="search-engine-icon fab fa-yahoo" data-engine="yahoo" title="Yahoo"></i>
                    </div>
                    <button class="search-btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="weather-widget" id="weather">
                <div class="weather-icon"><img src="weather_icons/svg/clear-day.svg" alt="Weather icon" id="weather-icon"></div>
                <div class="weather-temperature">--°C</div>
                <div class="weather-description">Loading...</div>
                <div class="weather-location"><i class="fas fa-map-marker-alt"></i> Berlin Halensee</div>
            </div>
        </header>

        <!-- Quick Links Bar -->
        <div class="quick-links-bar">
            <div class="quick-links" id="quick-links">
                <!-- Quick links will be added here dynamically -->
            </div>
        </div>

        <div class="dashboard-grid">
            <!-- To-Do List Widget -->
            <div class="widget widget-3">
                <h2 class="card-title">To-Do List</h2>
                <form class="todo-form" id="todo-form">
                    <input type="text" class="todo-input" id="todo-input" placeholder="Add a new task...">
                    <button type="submit" class="add-btn">Add</button>
                </form>
                <ul class="todo-list" id="todo-list">
                    <!-- To-do items will be added here dynamically -->
                </ul>
            </div>

            <!-- Stock News Widget -->
            <div class="widget widget-6">
                <h2 class="card-title">
                    Stock Market News
                    <button class="refresh-btn" id="refresh-news">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </h2>
                <div class="news-container" id="news-container">
                    <!-- News items will be added here dynamically -->
                </div>
            </div>

            <!-- Stock Watchlist Widget -->
            <div class="widget widget-4">
                <h2 class="card-title">
                    Stocks Watchlist
                    <button class="refresh-btn" id="refresh-stocks">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </h2>
                <div class="watchlist-container" id="watchlist-container">
                    <!-- Stock items will be added here dynamically -->
                </div>
            </div>

            <!-- Calendar Widget -->
            <div class="widget widget-4">
                <h2 class="card-title">Google Calendar</h2>
                <div class="calendar-container" id="calendar-container">
                    <!-- Calendar will be added here dynamically -->
                </div>
            </div>
        </div>

        <footer>
            <p>Productivity Dashboard © 2023 | Stay motivated and productive!</p>
        </footer>
    </div>

    <script>
        // Default quick links

        // Default stock watchlist

        // Sample calendar events
        const sampleEvents = [

        // Inspirational quotes
        const inspirationalQuotes = [

            "Always remember that you are absolutely unique. Just like everyone else. - Margaret Mead"

        // Weather icon mapping
        const weatherIconMap = {
            // Clear

        // Set search engine
        function setSearchEngine(engine) {
            currentSearchEngine = engine;
            
            // Update active state
            searchEngineIcons.forEach(icon => {
                if (icon.dataset.engine === engine) {
                    icon.classList.add('active');
                } else {
                    icon.classList.remove('active');
                }
            });

        // Update inspirational quote
        function updateQuote() {
            const randomIndex = Math.floor(Math.random() * inspirationalQuotes.length);

            setTimeout(() => {

        // Time and Date
        function updateTimeAndDate() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            const date = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            timeElement.textContent = time;
            dateElement.textContent = date;

        // Weather API using WeatherAPI.com
        async function getWeather() {
            try {
                const API_KEY = 'a8738626a12544bd91d100412252308';
                const LOCATION = 'Berlin';
                
                const response = await fetch(
                    `https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${encodeURIComponent(LOCATION)}&aqi=no`
                );
                
                if (!response.ok) {
                    throw new Error('Weather API response was not ok');
                }
                
                const data = await response.json();
                
                if (data.current) {
                    const temperature = Math.round(data.current.temp_c);
                    const description = data.current.condition.text;
                    
                    // Get appropriate icon based on condition code
                    const iconFilename = getWeatherIconFilename(data.current.condition.code, data.current.is_day);
                    
                    // Update the weather widget
                    document.querySelector('.weather-temperature').textContent = `${temperature}°C`;
                    document.querySelector('.weather-description').textContent = description;
                    
                    // Update the weather icon
                    weatherIconElement.src = `weather_icons/svg/${iconFilename}`;
                    weatherIconElement.alt = description;
                }
            } catch (error) {
                console.error('Error getting weather:', error);
                document.querySelector('.weather-temperature').textContent = '--°C';
                document.querySelector('.weather-description').textContent = 'Weather unavailable';
                weatherIconElement.src = 'weather_icons/svg/clear-day.svg';
                weatherIconElement.alt = 'Weather unavailable';
            }
        }

        // Helper function to get weather icon filename
        function getWeatherIconFilename(code, isDay) {
            const mapping = weatherIconMap[code];
            
            if (!mapping) {
                return isDay ? "clear-day.svg" : "clear-night.svg";
            }
            
            if (typeof mapping === 'string') {
                return mapping;
            }
            
            return isDay ? mapping.day : mapping.night;
        }

        // Search functionality
        function handleSearch() {
            const query = searchInput.value.trim();
            if (query) {
                let searchUrl;
                
                switch(currentSearchEngine) {
                    case 'google':
                        searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'duckduckgo':
                        searchUrl = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                        break;
                    case 'brave':
                        searchUrl = `https://search.brave.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'bing':
                        searchUrl = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                        break;
                    case 'yahoo':
                        searchUrl = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
                        break;
                    default:
                        searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
                
                window.open(searchUrl, '_blank');
            }
        }

        // Quick Links
        function loadQuickLinks() {
            let links = JSON.parse(localStorage.getItem('quickLinks')) || defaultLinks;
            
            quickLinksContainer.innerHTML = '';
            
            links.forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.className = 'link-item';
                linkElement.target = '_blank';
                linkElement.title = link.name;
                linkElement.innerHTML = `
                    <div class="link-icon">
                        <img src="${link.icon}" alt="${link.name} icon">
                    </div>
                    <span class="link-name">${link.name}</span>
                `;
                
                quickLinksContainer.appendChild(linkElement);
            });
        }

        // To-Do List
        function loadTodos() {
            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            
            todoList.innerHTML = '';
            
            todos.forEach((todo, index) => {
                const todoItem = document.createElement('li');
                todoItem.className = 'todo-item';
                todoItem.innerHTML = `
                    <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                    <span class="todo-text ${todo.completed ? 'todo-completed' : ''}">${todo.text}</span>
                    <button class="delete-btn">×</button>
                `;
                
                const checkbox = todoItem.querySelector('input');
                const deleteBtn = todoItem.querySelector('.delete-btn');
                const todoText = todoItem.querySelector('.todo-text');
                
                checkbox.addEventListener('change', () => {
                    todos[index].completed = checkbox.checked;
                    localStorage.setItem('todos', JSON.stringify(todos));
                    todoText.classList.toggle('todo-completed', checkbox.checked);
                });
                
                deleteBtn.addEventListener('click', () => {
                    todos.splice(index, 1);
                    localStorage.setItem('todos', JSON.stringify(todos));
                    loadTodos();
                });
                
                todoList.appendChild(todoItem);
            });
        }

        function handleTodoSubmit(e) {
            e.preventDefault();
            
            const text = todoInput.value.trim();
            if (text) {
                let todos = JSON.parse(localStorage.getItem('todos')) || [];
                todos.push({ text, completed: false });
                localStorage.setItem('todos', JSON.stringify(todos));
                
                todoInput.value = '';
                loadTodos();
            }
        }

        // Calendar
        function renderCalendar() {
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const currentDate = today.getDate();
            
            // Get first day of month and number of days in month
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            
            // Month and year for display
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            // Create calendar header
            const calendarHeader = document.createElement('div');
            calendarHeader.className = 'calendar-header';
            calendarHeader.innerHTML = `
                <div class="calendar-nav">
                    <button class="calendar-nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="calendar-nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-month">${monthNames[currentMonth]} ${currentYear}</div>
                <div></div>
            `;
            
            // Create calendar grid
            const calendarGrid = document.createElement('div');
            calendarGrid.className = 'calendar-grid';
            
            // Add weekday headers
            const weekdays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            weekdays.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day calendar-weekday';
                dayElement.textContent = day;
                calendarGrid.append(dayElement);
            });
            
            // Add empty cells for days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendarGrid.appendChild(emptyDay);
            }
            
            // Add days of the month
            for (let i = 1; i <= daysInMonth; i++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                const dateElement = document.createElement('div');
                dateElement.className = 'calendar-date';
                dateElement.textContent = i;
                
                // Highlight current date
                if (i === currentDate) {
                    dateElement.classList.add('current-date');
                }
                
                // Mark days with events
                if (sampleEvents.some(event => event.date === i)) {
                    dateElement.classList.add('has-event');
                }
                
                dayElement.appendChild(dateElement);
                calendarGrid.appendChild(dayElement);
            }
            
            // Create events list
            const eventsList = document.createElement('div');
            eventsList.className = 'calendar-events';
            
            // Filter events for today
            const todaysEvents = sampleEvents.filter(event => event.date === currentDate);
            
            if (todaysEvents.length > 0) {
                todaysEvents.forEach(event => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'event-item';
                    eventItem.innerHTML = `
                        <div class="event-time">${event.time}</div>
                        <div class="event-title">${event.title}</div>
                    `;
                    eventsList.appendChild(eventItem);
                });
            } else {
                eventsList.innerHTML = '<div class="event-item">No events scheduled for today</div>';
            }
            
            // Assemble calendar
            calendarContainer.innerHTML = '';
            calendarContainer.appendChild(calendarHeader);
            calendarContainer.appendChild(calendarGrid);
            calendarContainer.appendChild(eventsList);
        }
